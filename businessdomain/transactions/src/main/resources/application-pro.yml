#CONFIGURACIÓN ENTORNO PRODUCCIÓN
springdoc:
  swagger-ui:
    path: /swagger.html
    enabled: false

server:
  port: 8083

spring:
  jpa:
    show-sql: false
  datasource:
    url: jdbc:h2:mem:transactions
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true